<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="sign-in-container">
      <input type="email" placeholder="Email" id="email-input">
      <input type="password" placeholder="Password" id="password-input">
      <button id="sign-in-button">Sign In</button>
      <button id="sign-up-button">Sign Up</button>
      <button id="reset-password-button">Reset Password</button>
    </div>
    <div class="name-input" style="display: none;">
      <input type="text" placeholder="Enter your name..." id="name-input">
      <button id="join-button">Join</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input" style="display: none;">
      <input type="text" placeholder="Type your message..." id="message-input">
      <button id="send-button">Send</button>
      <button id="change-name-button">Change Name</button>
      <button id="sign-out-button">Sign Out</button>
    </div>
    <div class="profile-menu" style="display: none;">
      <input type="text" placeholder="Enter new name..." id="new-name-input">
      <button id="save-name-button">Save</button>
    </div>
  </div>

  <!-- Firebase SDK scripts -->
  < <script>
    const firebaseScripts = [
      'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js',
      'https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js',
      'https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js',
      'https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js'
    ];

    const loadScripts = async () => {
      for (const script of firebaseScripts) {
        await new Promise((resolve, reject) => {
          const scriptElement = document.createElement('script');
          scriptElement.src = script;
          scriptElement.onload = resolve;
          scriptElement.onerror = reject;
          document.head.appendChild(scriptElement);
        });
      }

      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDisnhcjYmvZc2y9-toeWWKHq9nHYb8Fn4",
        authDomain: "chatroom-50dfb.firebaseapp.com",
        databaseURL: "https://chatroom-50dfb-default-rtdb.firebaseio.com",
        projectId: "chatroom-50dfb",
        storageBucket: "chatroom-50dfb.appspot.com",
        messagingSenderId: "533310796123",
        appId: "1:533310796123:web:1f9cb3326563d3dee72a7e",
        measurementId: "G-GTXX84ZBPD"
      };

      firebase.initializeApp(firebaseConfig);

      // Import your JavaScript files
      const config = await import('./config.js');
      const utils = await import('./utils.js');
      await import('./main.js');
      await import('./chat.js');
    };

    loadScripts();
  </script>

  <!-- Import your JavaScript files -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="main.js"></script>
  <script src="chat.js"></script>
</body>
</html>
