<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="name-input">
      <input type="text" placeholder="Enter your name..." id="name-input">
    </div>
    <div class="login-container">
      <div class="sign-in-container">
        <input type="email" placeholder="Email" id="email-input">
        <input type="password" placeholder="Password" id="password-input">
        <button id="sign-in-button">Sign In</button>
        <button id="sign-up-button">Sign Up</button>
        <button id="reset-password-button">Reset Password</button>
      </div>
    </div>
    <div class="change-name-container">
      <input type="text" placeholder="Enter new name..." id="new-name-input">
      <button id="save-name-button">Change Name</button>
    </div>
    <div class="chat-interface hidden">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." id="message-input">
        <input type="file" accept="image/*" id="image-input">
        <button id="send-button">Send</button>
        <button id="sign-out-button">Sign Out</button>
        <div class="username-display">
          <span id="username-display"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
